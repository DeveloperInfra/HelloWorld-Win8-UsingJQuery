<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello jQuery Example</title>
    <link href="helloJQuery.css" rel="stylesheet" />
</head>
<body>
    <div class="_3_helloJQuery fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Hello jQuery Example</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <p>What's your name?</p>
            <input id="nameInput" type="text" />
            <button id="helloButton">Say "Hello"</button>
            <div id="greetingOutput"></div>
            <label for="ratingControlDiv">
                Rate this greeting:
            </label>
            <div id="ratingControlDiv" data-win-control="WinJS.UI.Rating"></div>
            <div id="ratingOutput"></div>
        </section>
    </div>

    <script src="../../js/jquery-2.0.2.js"></script>
    <script src="helloJQuery.js"></script>
</body>
</html>
